server:
  port: 8081

debezium:
  topic-prefix: account-service

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:postgresql://localhost:5432/banking_demo
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always